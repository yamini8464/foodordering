<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up</title>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<style>
body {
	background-image:
		url("https://w-dog.net/wallpapers/5/2/516859148573192.jpg");
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-width: 466px
}
</style>
</head>
<body>
	<div class="container" id="wrap">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				
				<form action="SignUp" method="post" accept-charset="utf-8" class="form"
					role="form">
					<legend>
						<centre>
							<h1>Sign Up</h1>
							</centre>
					</legend>
					<div class="form-group">
						<!--  <form action="SignUp" method="POST"> -->
							<div class="row">
								<div class="col-xs-6 col-md-6">
									<tr>
										<input type="text" name="name" value=""
											class="form-control input-lg" placeholder="Name" />
								</div>

								<div class="col-xs-6 col-md-6">
									<input type="text" name="userId" value=""
										class="form-control input-lg" placeholder="User Id" />
								</div>
							</div>
					</div>
					<div class="form-group">
						<input type="text" name="phno" value=""
							class="form-control input-lg" placeholder="phno" />
					</div>
					<div class="form-group">
						<input type="text" name="dno" value=""
							class="form-control input-lg" placeholder="D.No" />
					</div>
					<div class="form-group">
						<input type="text" name="street" value=""
							class="form-control input-lg" placeholder="Street Name" />
					</div>
					<div class="form-group">
						<input type="text" name="city" value=""
							class="form-control input-lg" placeholder="city" />
					</div>
					<div class="form-group">
						<input type="password" name="password" value=""
							class="form-control input-lg" placeholder="Password" />
					</div>
					<div class="form-group">
						<input type="password" name="confirm_password" value=""
							class="form-control input-lg" placeholder="Confirm Password" />
					</div>
					<div class="row">
						<div class="col-xs-4 col-md-4"></div>
					</div>

					<br /> <span class="help-block">By clicking Create my
						account, you agree to our Terms and that you have read our Data
						Use Policy, including our Cookie Use.</span>
					<button class="btn btn-lg btn-primary btn-block signup-btn"
						type="submit">Create my account</button>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
